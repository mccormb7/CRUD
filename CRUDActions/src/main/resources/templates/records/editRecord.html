<html layout:decorator="layout">
    <div layout:fragment="content">
        <form method="record" name="comment_form" id="comment_form" action="/records/update" role="form">
            <div class="form-group">
                <label for="message">Post</label>
                <textarea rows="5" class="form-control" id="message" name="message" th:text="${record.message}"/>
           		<!-- loads in controller and gets back view -->
           
            </div>
            <input type="hidden" id="record_id" rows="5" class="form-control" name="record_id" th:value="${record.id}"/>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</html>
